    <title>Erg Arcade logo</title>
    <link href="fontawesome-free-5.1.0-web/css/all.css" rel="stylesheet">
    <script src="jscolor.js"></script>
    <script>
    function setTextColor(elem) {
        document.querySelectorAll('.logo-primary').forEach(function(el, i) {
            el.style.color = '#' + elem.toString();
        });
        document.querySelectorAll('.inverted-primary').forEach(function(el, i) {
            el.style.color = '#fff';
            el.style.background = '#' + elem.toString();
        });
    }
    function setTextColorSecondary(elem) {
        document.querySelectorAll('.logo-secondary').forEach(function(el, i) {
            el.style.color = '#' + elem.toString();
        });
        document.querySelectorAll('.inverted-secondary').forEach(function(el, i) {
            el.style.color = '#fff';
            el.style.background = '#' + elem.toString();
        });
    }

    function changeZoom(z) {
        document.querySelectorAll('td').forEach(function(el, i) {
            el.style.fontSize = z + "%";
        });
    }
    </script>

    <style>
    td {
        font-size: 100%;
    }
    .logo {
        padding: 0.2em;
        border: 1px solid #000;
    }
    .logo-primary,
    .logo-secondary {
        color: #006BB3;
        background: #fff;
    }
    .inverted-primary,
    .inverted-secondary {
        color: #fff;
        background: #006BB3;
    }
    table {
        width: 100%;
    }
    </style>
</head>

    <div>
        <p>
            <button class="jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}">
                Primary

            <input id="chosen-value" value="006BB3">
            |
            <button class="jscolor {valueElement:'chosen-value-secondary', onFineChange:'setTextColorSecondary(this)'}">
                Secondary
            </button>
            <input id="chosen-value-secondary" value="006BB3">
            |
            Zoom <input id="zoom" size="3" value="100" onChange="changeZoom(this.value)">%
